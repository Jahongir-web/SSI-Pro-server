<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Favicon-->

  <title>Videos</title>

        <div class="col-12 pt-0 d-flex align-items-start align-items-md-center">
          <div class="left-top d-flex align-items-center gap-3">
            <img width="35" src="./assets/logo.svg" alt="logo">
          </div>
          <nav class="navbar navbar-expand-md navbar-light bg-transparent ms-auto ms-md-0 text-center me-md-auto w-100">
            <div class="container-fluid">
              <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mb-2 mb-lg-0 align-items-center ms-auto gap-3">
                  <li class="nav-item">
                    <a class="nav-link fw-bold title-comp" aria-current="page" href="/"><i class="fa-solid fa-house me-2"></i> Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link fw-bold title-comp" aria-current="page" href="/category"><i class="fa-solid fa-folder-open me-2"></i> Categories</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link fw-bold title-comp" aria-current="page" href="/product"><i class="fa-sharp fa-solid fa-cart-arrow-down me-2"></i> Products</a>
                  </li>
                  <li class="nav-item active-item">
                    <a class="nav-link fw-bold title-comp" aria-current="page" href="/videos"><i class="fa-brands fa-youtube me-2"></i> Videos</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link fw-bold title-comp" aria-current="page" href="/logout"><i class="fa-solid fa-right-from-bracket  me-2"></i> Log Out</a>
                  </li>
                                                  
                </ul>
              </div>
            </div>
          </nav>
  
        </div>
        
      </div>
    </div>
  </header>

  <main>
    <div class="row">
      <section class="py-5 bg-color">
        <div class="container px-4 px-lg-5">
          <div class="row gx-4 gx-lg-5 row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-xl-4 justify-content-center video-list">
            <img class="d-block mx-auto" src="./assets/Loading.gif" alt="loader"> 
          </div>
        </div>
      </section>
    </div>

  </main>
    
    
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  <script>
    

  </script>
