<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <link rel="stylesheet" href="./styles.css">

  <style>
    body {
      background-image: url(./assets/lights.jpg);
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
    }
  </style>
</head>
<body>
  
  <section class="container">
    <form class="login-form mt-5 rounded-3" action="" method="POST">
      <h1 class="text-center">Login Page</h1>
      <p class="text-danger message-server fw-bold"><%= message %></p>
      <div>
        <input type="text" name="username" placeholder="Username" required class="form-control mb-3">
      </div>
      <div>
        <input type="password" name="password" placeholder="Password" required class="form-control mb-3">
      </div>
      <div>
        <button class="btn btn-secondary d-block w-50 mx-auto" type="submit">Login</button>
      </div>
    </form>
  </section>

</body>
</html>
